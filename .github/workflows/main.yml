name: Generate Snake

# Her 6 saatte bir ve Actions sekmesinden manuel tetiklendiğinde çalışır
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
    - main # Eğer ana dalın master ise burayı master yap

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # En güncel checkout versiyonu (Hata vermeyen sürüm)
      - uses: actions/checkout@v3

      # Yılanı oluşturan güncel v3 eklentisi
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: huseyin-akkaya
          # Hem beyaz hem karanlık mod için SVG ve ekstra GIF üretir
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      # Değişiklikleri 'output' dalına (branch) gönderen güncel eklenti
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
